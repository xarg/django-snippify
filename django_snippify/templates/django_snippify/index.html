{% extends "base.html" %}
{% block title %}My snippets{% endblock %}
{% block content %}
{% if snippets %}
<ul>
{% for snippet in snippets %}
<li><a href="{% url snippify_read snippet.pk %}">{{snippet.title}}</a> <a href="{% url snippify_delete snippet.pk %}">Delete</a></li>
{% endfor%}
</ul>
{% else %}
<div class="no-records">You have no snippets! <a href="{% url snippify_create %}">Create one</a>.</div>
{% endif %}
{% endblock %}
